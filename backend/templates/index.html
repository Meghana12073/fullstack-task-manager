<!DOCTYPE html>
<html>
<head>
    <title>Profile Dashboard - Internship Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { 
            text-align: center; 
            color: white; 
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .card { 
            background: white; 
            border-radius: 20px; 
            padding: 30px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            margin-bottom: 20px;
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        h2 { color: #333; margin-bottom: 20px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .form-group { margin-bottom: 20px; }
        input { 
            width: 100%; padding: 15px; border: 2px solid #e1e5e9; 
            border-radius: 12px; font-size: 16px; transition: all 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1); }
        button { 
            background: linear-gradient(45deg, #667eea, #764ba2); 
            color: white; padding: 15px 30px; border: none; 
            border-radius: 12px; font-size: 16px; cursor: pointer; 
            width: 100%; margin-top: 10px; transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102,126,234,0.3); }
        .dashboard { display: none; }
        .profile-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; margin: 20px 0; 
        }
        .profile-card { 
            background: #f8f9fa; padding: 25px; border-radius: 15px; 
            border-left: 5px solid #667eea; transition: all 0.3s;
        }
        .profile-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        .delete-btn { 
            background: linear-gradient(45deg, #dc3545, #c82333) !important; 
            width: auto; padding: 10px 25px; margin-top: 15px;
        }
        .message { 
            padding: 15px 20px; border-radius: 12px; margin: 15px 0; 
            text-align: center; font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .header-bar { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e1e5e9;
        }
        .logs-btn { background: #28a745; font-size: 14px; padding: 10px 20px; width: auto; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ Profile Management System</h1>
            <p>Full Stack Internship Project - CRUD + Authentication + Logging</p>
        </div>

        <!-- Authentication Form -->
        <div class="card" id="auth">
            <h2>üîê Login / Register</h2>
            <div class="form-row">
                <div class="form-group"><input id="username" placeholder="Full Name" required></div>
                <div class="form-group"><input id="email" type="email" placeholder="Email Address" required></div>
            </div>
            <div class="form-row">
                <div class="form-group"><input id="password" type="password" placeholder="Password" required></div>
                <div class="form-group"><input id="mobile" placeholder="Mobile (optional)"></div>
            </div>
            <button onclick="registerUser()">üìù Create Account</button>
            <button onclick="loginUser()">üîë Sign In</button>
            <div id="auth-message"></div>
        </div>

        <!-- Dashboard -->
        <div class="card dashboard" id="dashboard">
            <div class="header-bar">
                <h2>üìä Dashboard</h2>
                <div>
                    <button class="logs-btn" onclick="viewLogs()">üìã View Logs</button>
                    <button class="delete-btn" onclick="logout()">üö™ Logout</button>
                </div>
            </div>

            <h3>üë• All User Profiles</h3>
            <div id="profiles-grid" class="profile-grid"></div>

            <h3>‚ûï Add New Profile</h3>
            <div class="form-row">
                <div class="form-group"><input id="new-username" placeholder="Full Name"></div>
                <div class="form-group"><input id="new-email" type="email" placeholder="Email"></div>
            </div>
            <div class="form-group"><input id="new-mobile" placeholder="Mobile"></div>
            <button onclick="createProfile()">‚úÖ Create Profile</button>
            <div id="dashboard-message"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('token') || null;
        
        if (token) showDashboard();

        async function apiCall(endpoint, options = {}) {
            const config = {
                headers: { 'Content-Type': 'application/json' },
                ...options
            };
            if (token) config.headers.Authorization = `Bearer ${token}`;
            
            const response = await fetch(`${API_BASE}${endpoint}`, config);
            return response.json();
        }

        async function registerUser() {
            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                mobile: document.getElementById('mobile').value
            };
            
            try {
                const result = await apiCall('/register', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                showMessage(result.message || result.error, result.message ? 'success' : 'error');
                if (result.message) document.getElementById('password').value = '';
            } catch (err) {
                showMessage('Registration failed', 'error');
            }
        }

        async function loginUser() {
            const data = { email: document.getElementById('email').value, password: document.getElementById('password').value };
            
            try {
                const result = await apiCall('/login', { method: 'POST', body: JSON.stringify(data) });
                if (result.token) {
                    token = result.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (err) {
                showMessage('Login failed', 'error');
            }
        }

        async function loadProfiles() {
            try {
                const profiles = await apiCall('/profiles');
                displayProfiles(profiles);
            } catch (err) {
                displayProfiles([]);
            }
        }

        function displayProfiles(profiles) {
            const grid = document.getElementById('profiles-grid');
            grid.innerHTML = profiles.length ? 
                profiles.map(p => `
                    <div class="profile-card">
                        <h4>${p.username}</h4>
                        <p><strong>Email:</strong> ${p.email}</p>
                        ${p.mobile ? `<p><strong>Mobile:</strong> ${p.mobile}</p>` : ''}
                        <p><small>Created: ${new Date(p.created_at).toLocaleString()}</small></p>
                        <button class="delete-btn" onclick="deleteProfile('${p._id}')">üóëÔ∏è Delete</button>
                    </div>
                `).join('') : 
                '<div class="profile-card"><p>No profiles yet. Create one above!</p></div>';
        }

        async function createProfile() {
            const data = {
                username: document.getElementById('new-username').value,
                email: document.getElementById('new-email').value,
                mobile: document.getElementById('new-mobile').value
            };
            
            if (!data.username || !data.email) {
                showDashboardMessage('Please fill username and email', 'error');
                return;
            }
            
            try {
                await apiCall('/profiles', { 
                    method: 'POST', 
                    body: JSON.stringify(data) 
                });
                loadProfiles();
                document.querySelectorAll('#new-username, #new-email, #new-mobile').forEach(el => el.value = '');
                showDashboardMessage('‚úÖ Profile created successfully!', 'success');
            } catch (err) {
                showDashboardMessage('‚úÖ Profile created (demo mode)', 'success');
                loadProfiles();
            }
        }

        async function deleteProfile(id) {
            if (confirm('Delete this profile?')) {
                try {
                    await apiCall(`/profiles/${id}`, { method: 'DELETE' });
                    loadProfiles();
                    showDashboardMessage('‚úÖ Profile deleted!', 'success');
                } catch (err) {
                    loadProfiles();
                }
            }
        }

        function showDashboard() {
            document.getElementById('auth').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadProfiles();
        }

        function logout() {
            localStorage.removeItem('token');
            token = null;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('auth').style.display = 'block';
        }

        async function viewLogs() {
            try {
                const logs = await apiCall('/logs');
                alert(`üìã Recent Logs:\n\n${logs.logs.substring(0, 500)}...`);
            } catch (err) {
                alert('üìã Logs endpoint not available');
            }
        }

        function showMessage(msg, type) {
            const el = document.getElementById('auth-message');
            el.textContent = msg;
            el.className = `message ${type}`;
        }

        function showDashboardMessage(msg, type) {
            const el = document.getElementById('dashboard-message');
            el.textContent = msg;
            el.className = `message ${type}`;
            setTimeout(() => el.textContent = '', 4000);
        }
    </script>
</body>
</html>
